<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Мерч</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <main class="wrap">
    <section id="authSection">
      <h2>Вход для администратора</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required autocomplete="username" />
        <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password" />
        <button type="submit">Войти</button>
      </form>
    </section>

    <section id="adminSection" hidden>
      <header class="admin-head">
        <h2>Админка — товары</h2>
        <button id="logoutBtn">Выйти</button>
      </header>

      <form id="productForm" class="card">
        <h3>Добавить / обновить товар</h3>
        <input name="name" id="p_name" placeholder="Название" required />
        <textarea name="description" id="p_description" placeholder="Описание"></textarea>
        <input name="price" id="p_price" type="number" step="0.01" placeholder="Цена" required />
        <input name="overlay" id="p_overlay" placeholder="Бейдж (Популярное, Новинка) — необяз." />
        <label class="file">
          Изображение (файл, опционально)
          <input id="p_file" type="file" accept="image/*" />
        </label>
        <input id="p_img_url" placeholder="ИЛИ вставьте URL изображения (https://...)" />
        <label>Картинка при наведении (файл, опционально)</label>
        <input type="file" id="p_hover_file" accept="image/*">
        <input id="p_hover_url" placeholder="ИЛИ вставьте URL hover-изображения (https://...)" />
        <div class="row">
          <button type="submit">Сохранить товар</button>
          <button type="button" id="clearBtn" class="muted">Очистить</button>
        </div>
        <p id="status" class="status"></p>
      </form>

      <section id="productsList" class="card">
        <h3>Товары в базе</h3>
        <ul id="list"></ul>
      </section>
    </section>
  </main>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
