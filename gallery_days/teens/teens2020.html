<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KOVCHEG 2020 — Подростки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="../gallery.css" />
  <style>
    body {
      background: #131313;
      color: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.5s;
    }
    #loader .spinner,
    .inline-loader .spinner {
      border-radius: 50%;
      border: 6px solid #444;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    #loader .spinner {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }
    .inline-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      color: #999;
    }
    .inline-loader .spinner {
      width: 30px;
      height: 30px;
      border-width: 4px;
      margin-bottom: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 22px 24px 10px 24px;
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { font-size: 2rem; margin: 0; font-weight: 700; }
    nav {
      display: flex;
      gap: 16px;
      font-size: 1.02rem;
    }
    nav a, #mobileMenu a {
      color: #fff;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 6px;
      transition: background 0.15s;
    }
    nav a:hover, #mobileMenu a:hover {
      background: #242424;
    }
    .mobile-nav {
      display: none;
    }
    .day-section { margin: 0 auto 36px auto; max-width: 1440px; }
    .day-section h2 {
      font-size: 1.5rem;
      margin: 28px 0 20px 10px;
      letter-spacing: 0.04em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-bottom: 24px;
    }
    .gallery img {
      border-radius: 12px;
      box-shadow: 0 2px 10px #0005;
      transition: transform .15s, box-shadow .15s;
      cursor: pointer;
      background: #232323;
      min-height: 160px;
    }
    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 22px #0008;
    }
    .error { color: #ff4c4c; text-align: center; margin: 16px 0; }
    #scrollTopBtn {
      position: fixed;
      bottom: 30px; right: 30px;
      width: 42px; height: 42px;
      font-size: 1.5rem;
      background: #202020f2;
      color: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 10px #0006;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
      transition: opacity .2s;
    }
    #scrollTopBtn.visible { display: flex; }
    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; gap: 8px;}
      nav { display: none; }
      .mobile-nav { display: block; }
      .gallery { gap: 12px; }
      .gallery img { min-height: 120px; }
    }
    #menuToggle {
      background: none;
      color: #fff;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      margin-left: 4px;
    }
    #mobileMenu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #212121ee;
      padding: 18px 10px 14px 10px;
      position: absolute;
      top: 54px; right: 14px;
      min-width: 120px;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0008;
      z-index: 99;
    }
    #mobileMenu.hidden { display: none; }

.back-btn {
  background: #232323;
  color: #fff;
  padding: 7px 16px;
  border-radius: 8px;
  font-size: 1.05rem;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.14s;
  border: none;
  outline: none;
  display: inline-block;
  margin-right: 14px;
}
@media (max-width: 700px) {
  .back-btn.header-btn { display: none; }
  .back-btn.menu-btn {
    display: block;
    margin: 18px 0 0 0;
    width: max-content;
    background: #191919;
    font-size: 1.1rem;
  }
}
@media (min-width: 701px) {
  .back-btn.menu-btn { display: none; }
}

    /* --- Modal --- */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(15,15,18,0.93);
      justify-content: center;
      align-items: center;
      z-index: 3000;
      transition: opacity 0.2s;
    }
    .modal-backdrop.open {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      position: relative;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 8px 40px #000a;
      padding: 0 0 28px 0;
      max-width: 92vw;
      max-height: 92vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      outline: none;
    }
    .modal-img {
      max-width: 82vw;
      max-height: 70vh;
      border-radius: 12px;
      margin: 32px 0 8px 0;
      box-shadow: 0 2px 24px #0009;
      background: #222;
    }
    .modal-actions {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
    }
    .modal-btn, .download-btn {
      background: #272727;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.15rem;
      transition: background 0.16s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }
    .modal-btn:active, .download-btn:active {
      background: #393939;
    }
    .modal-close {
      position: absolute;
      top: 18px;
      right: 24px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 2rem;
      cursor: pointer;
      z-index: 5;
      transition: color .13s;
    }
    .modal-close:hover { color: #fff; }
    .modal-index {
      color: #bbb;
      margin-top: 6px;
      font-size: 1.02rem;
      user-select: none;
      text-align: center;
    }
    @media (max-width: 700px) {
      .modal-content { max-width: 99vw; }
      .modal-img { max-width: 99vw; max-height: 55vh; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Загрузка фотографий...</p>
  </div>

  <header>
  <div style="display: flex; align-items: center; gap: 12px;">
    <a href="https://kovcheg.ee/" class="back-btn header-btn">&larr; На сайт</a>
    <h1 style="margin: 0;">KOVCHEG 2020 <span style="font-weight:400;">— Подростки</span></h1>
  </div>
  <nav id="desktopNav">
    <a href="#day1">DAY1</a>
    <a href="#day2">DAY2</a>
    <a href="#day3">DAY3</a>
    <a href="#day4">DAY4</a>
    <a href="#day5">DAY5</a>
    <a href="#day6">DAY6</a>
  </nav>
  <div class="mobile-nav">
    <button id="menuToggle" aria-label="Открыть меню">☰</button>
    <div id="mobileMenu" class="hidden">
      <a href="#day1">DAY1</a>
      <a href="#day2">DAY2</a>
      <a href="#day3">DAY3</a>
      <a href="#day4">DAY4</a>
      <a href="#day5">DAY5</a>
      <a href="#day6">DAY6</a>
      <a href="https://kovcheg.ee/" class="back-btn menu-btn">&larr; На сайт</a>
    </div>
  </div>
</header>

  <div id="galleryContainer"></div>
  <button id="scrollTopBtn">↑</button>

  <!-- Модальное окно для фото -->
  <div class="modal-backdrop" id="modalBackdrop" tabindex="-1">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" id="modalCloseBtn" title="Закрыть">&times;</button>
      <img class="modal-img" id="modalImg" src="" alt="" draggable="false"/>
      <div class="modal-actions">
        <button class="modal-btn" id="prevBtn" title="Предыдущее фото">&#8592;</button>
        <button class="modal-btn" id="nextBtn" title="Следующее фото">&#8594;</button>
        <button class="download-btn" id="downloadBtn">Скачать</button>
      </div>
      <div class="modal-index" id="modalIndex"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qppipextkktcgjcniaxl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwcGlwZXh0a2t0Y2dqY25pYXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzAxNDAsImV4cCI6MjA2NzkwNjE0MH0.Prwm9VwqeldYjOKkjy0b9P8LR4lVKdTD0oB6cOucFFk';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
    const galleryContainer = document.getElementById('galleryContainer');
    const loadedDays = new Set();

    
    // --- Modal state ---
    let modalImages = [];
    let modalIndex = 0;

    
    // Modal elements
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalImg = document.getElementById('modalImg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const modalIndexText = document.getElementById('modalIndex');

downloadBtn.addEventListener('click', async function(e) {
  e.preventDefault();
  try {
    const url = modalImages[modalIndex];
    const response = await fetch(url, {mode:'cors'});
    const blob = await response.blob();
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `kovcheg-photo-${modalIndex + 1}.jpg`;
    document.body.appendChild(link);
    link.click();
    setTimeout(() => {
      URL.revokeObjectURL(link.href);
      document.body.removeChild(link);
    }, 250);
  } catch (err) {
    alert('Ошибка при скачивании файла 😔');
  }
});

    // --- Helpers for modal ---
    function openModal(imagesArr, idx) {
      modalImages = imagesArr;
      modalIndex = idx;
      showModalImage();
      modalBackdrop.classList.add('open');
      document.body.style.overflow = 'hidden';
      modalBackdrop.focus();
    }

    function closeModal() {
      modalBackdrop.classList.remove('open');
      document.body.style.overflow = '';
      modalImg.src = '';
    }

    function showModalImage() {
      const url = modalImages[modalIndex];
      modalImg.src = url;
      downloadBtn.href = url;
      downloadBtn.setAttribute('download', 'kovcheg-photo.jpg');
      modalIndexText.textContent = (modalIndex+1) + ' / ' + modalImages.length;
      prevBtn.disabled = (modalImages.length < 2);
      nextBtn.disabled = (modalImages.length < 2);
    }

    function prevModal() {
      if (modalImages.length < 2) return;
      modalIndex = (modalIndex - 1 + modalImages.length) % modalImages.length;
      showModalImage();
    }

    function nextModal() {
      if (modalImages.length < 2) return;
      modalIndex = (modalIndex + 1) % modalImages.length;
      showModalImage();
    }

    modalCloseBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', prevModal);
    nextBtn.addEventListener('click', nextModal);
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (!modalBackdrop.classList.contains('open')) return;
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') prevModal();
      if (e.key === 'ArrowRight') nextModal();
    });

    // --- Галерея и лоадеры ---

    async function preloadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
        img.onerror = () => reject(src);
        img.decoding = "async";
      });
    }

async function loadDay(day, showMain = false) {
  if (loadedDays.has(day)) return;

  const section = document.createElement('div');
  section.className = 'day-section';
  const title = document.createElement('h2');
  title.textContent = `DAY ${day}`;
  title.id = `day${day}`;
  section.appendChild(title);

  const spinner = document.createElement('div');
  spinner.className = 'inline-loader';
  spinner.innerHTML = `<div class="spinner"></div><p>Загрузка...</p>`;
  section.appendChild(spinner);

  const gallery = document.createElement('div');
  gallery.className = 'gallery';
  galleryContainer.appendChild(section);

  if (showMain) showMainLoader();

  // ---- Только запрос к базе! ----
  const response = await supabaseClient
    .from('Kovcheg')
    .select('image_url')
    .eq('camp_shift', '2020-подростки')   // <-- здесь задаётся нужный год!
    .eq('day', day)
    .order('created_at');

  if (response.error || !response.data || response.data.length === 0) {
    spinner.innerHTML = '<p class="error">Нет фотографий за этот день</p>';
    if (showMain) hideMainLoader();
    return;
  }
  const data = response.data;

  // Параллельно загружаем все фото
  const imagePromises = data.map(item =>
    preloadImage(item.image_url).then(img => {
      img.alt = `Day ${day}`;
      img.loading = 'lazy';
      img.style.width = '100%';
      img.style.height = 'auto';
      img.style.objectFit = 'cover';
      img.style.display = 'block';
      return img;
    }).catch(err => null)
  );

  const images = await Promise.all(imagePromises);

  // Для модального просмотра — собираем все урлы картинок
  const imgUrls = data.map(item => item.image_url);

  images.forEach((img, idx) => {
    if (img) {
      img.addEventListener('click', () => {
        openModal(imgUrls, idx);
      });
      gallery.appendChild(img);
    }
  });

  section.appendChild(gallery);
  section.removeChild(spinner);

  loadedDays.add(day);
  if (showMain) hideMainLoader();
}

    function showMainLoader() {
      const loader = document.getElementById('loader');
      loader.style.display = 'flex';
      loader.style.opacity = '1';
    }

    function hideMainLoader() {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
    }

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });

    // Закрытие меню после выбора пункта
    document.querySelectorAll('#mobileMenu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('mobileMenu').classList.add('hidden');
      });
    });

    // Плавный скролл к секции
    document.querySelectorAll('nav a, #mobileMenu a').forEach(link => {
      link.addEventListener('click', e => {
        const targetId = link.getAttribute('href').substring(1);
        const section = document.getElementById(targetId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
          e.preventDefault();
        }
      });
    });

    document.getElementById('scrollTopBtn').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Появление кнопки "Вверх" только при прокрутке
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('scrollTopBtn');
      if (window.scrollY > 250) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    });

    // Загружаем DAY 1 сразу, остальные — с задержкой
    loadDay(1, true).then(() => {
      const days = [2, 3, 4, 5, 6];
      days.forEach((day, index) => {
        setTimeout(() => loadDay(day), 900 * index);
      });
    });
  </script>
</body>
</html>
