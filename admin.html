<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω–∫–∞ –ì–∞–ª–µ—Ä–µ–∏</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
:root {
  --main: #2563eb;
  --main-dark: #1746aa;
  --bg: #f6f7fb;
  --surface: #fff;
  --danger: #f43f5e;
  --danger-dark: #be123c;
  --muted: #6b7280;
  --radius: 16px;
  --shadow: 0 6px 32px rgba(0,0,0,0.10);
  --transition: 0.16s cubic-bezier(.4,0,.2,1);
}
body {
  font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 0;
}
.container {
  max-width: 420px;
  margin: 48px auto;
  background: var(--surface);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 36px 26px 30px 26px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  min-width: 320px;
}
h1 {
  color: var(--main-dark);
  font-size: 2.1rem;
  margin-bottom: 7px;
  font-weight: 900;
  text-align: left;
  letter-spacing: -1px;
}
h2 {
  color: var(--main);
  font-size: 1.12rem;
  font-weight: 700;
  margin: 17px 0 8px 0;
  letter-spacing: 0.5px;
}
form {
  margin-bottom: 9px;
  gap: 11px;
}
input, select, button {
  font-family: inherit;
  font-size: 1.03rem;
  border-radius: 9px;
  border: 1.5px solid #e5e7eb;
  outline: none;
  transition: border var(--transition), box-shadow var(--transition), background var(--transition);
  box-sizing: border-box;
}
input, select {
  padding: 10px 13px;
  background: #f9fafb;
  color: #222;
  margin-bottom: 0;
  width: 100%;
}
input:focus, select:focus {
  border: 1.5px solid var(--main);
  background: #fff;
  box-shadow: 0 2px 8px rgba(37,99,235,.08);
}
input[type="file"] {
  background: none;
  border: none;
  padding: 6px 0;
  font-size: 0.98rem;
}
button {
  background: var(--main);
  color: #fff;
  border: none;
  padding: 11px 0 11px 0;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin: 0;
  transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
  box-shadow: 0 2px 8px rgba(37,99,235,0.07);
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 9px;
}
button:active { transform: scale(0.98); }
button:hover {
  background: var(--main-dark);
  box-shadow: 0 6px 16px rgba(37,99,235,0.10);
}
.danger-zone {
  margin: 10px 0 16px 0;
  width: 100%;
  display: none; /* –≤–∫–ª—é—á–∞—Ç—å —á–µ—Ä–µ–∑ JS */
}
.danger-zone button {
  background: red;
  color: #fff;
  font-size: 1em;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  padding: 12px 0;
  box-shadow: 0 4px 20px rgba(244,63,94,0.12);
  transition: background 0.15s, box-shadow 0.14s, transform 0.13s;
  gap: 10px;
}
.danger-zone button:hover {
  background: linear-gradient(90deg,#f43f5e 0%, #be123c 100%);
  box-shadow: 0 6px 18px rgba(244,63,94,0.18);
  transform: scale(1.02);
}
.icon-trash {
  font-size: 1.16em;
  margin-right: 2px;
  margin-bottom: 2px;
}
.divider {
  border-bottom: 1px dashed #e5e7eb;
  margin: 12px 0 9px 0;
  width: 100%;
}
#uploadProgress {
  color: var(--main-dark);
  text-align: center;
  font-size: 1em;
  margin-bottom: 10px;
}
hr {
  border: none;
  border-bottom: 1.5px solid #e5e7eb;
  margin: 8px 0 16px 0;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 14px;
  margin-top: 13px;
}
.image-block {
  background: #f7fafc;
  border: 1.2px solid #e5e7eb;
  border-radius: 11px;
  padding: 10px 8px 12px 8px;
  box-shadow: 0 2px 9px rgba(37,99,235,0.04);
  text-align: center;
  position: relative;
  transition: box-shadow var(--transition), border var(--transition);
}
.image-block:hover {
  box-shadow: 0 8px 20px rgba(37,99,235,0.08);
  border: 1.5px solid var(--main);
}
.image-block img {
  max-width: 100%;
  max-height: 110px;
  border-radius: 8px;
  margin-bottom: 6px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 2px 6px rgba(0,0,0,0.04);
  transition: box-shadow .13s;
}
.image-block button {
  margin-top: 8px;
  width: 100%;
  font-size: 0.95em;
  padding: 9px 0;
  background: var(--danger);
  border-radius: 7px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 7px;
}
.image-block button:hover {
  background: var(--danger-dark);
}
.image-block small {
  color: var(--muted);
  font-size: 0.96em;
  margin-bottom: 6px;
  display: block;
}
@media (max-width: 700px) {
  .container { max-width: 99vw; padding: 7vw 3vw; min-width: unset; }
  h1 { font-size: 1.21rem; }
  .gallery { gap: 10px; }
  .image-block img { max-height: 19vw; }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>–ê–¥–º–∏–Ω–∫–∞ –ì–∞–ª–µ—Ä–µ–∏</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required />
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
    <hr>
    <div id="uploadProgress" style="display:none; font-weight: bold;"></div>

    <h2>–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ –≤ –≥–∞–ª–µ—Ä–µ—é</h2>
    <form id="uploadForm" style="display: none;">
      <select id="year" required>
        <option value="">–í—ã–±–µ—Ä–∏ –≥–æ–¥</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      <div class="danger-zone" id="deleteYearBlock">
        <button type="button" id="deleteYearBtn">
          <span class="icon-trash">üóëÔ∏è</span>–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞ –≥–æ–¥
        </button>
      </div>
      <div class="divider"></div>
      <select id="group" required style="display: none;">
        <option value="">–í—ã–±–µ—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
        <option value="–¥–µ—Ç–∏">–ö–æ–≤—á–µ–≥ –¥–µ—Ç–∏</option>
        <option value="–ø–æ–¥—Ä–æ—Å—Ç–∫–∏">–ö–æ–≤—á–µ–≥ –ø–æ–¥—Ä–æ—Å—Ç–∫–∏</option>
      </select>
      <div class="danger-zone" id="deleteShiftBlock">
        <button type="button" id="deleteShiftBtn">
          <span class="icon-trash">üóëÔ∏è</span>–£–¥–∞–ª–∏—Ç—å —Å–º–µ–Ω—É
        </button>
      </div>
      <div class="divider"></div>
      <select id="day" required style="display: none;">
        <option value="">–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å</option>
        <option value="1">–î–µ–Ω—å 1</option>
        <option value="2">–î–µ–Ω—å 2</option>
        <option value="3">–î–µ–Ω—å 3</option>
        <option value="4">–î–µ–Ω—å 4</option>
        <option value="5">–î–µ–Ω—å 5</option>
        <option value="6">–î–µ–Ω—å 6</option>
      </select>
      <div id="fileUploadFields" style="display: none;">
        <input type="file" id="imageFile" accept="image/*" multiple required />
        <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
      </div>
    </form>

    <h2>–ì–∞–ª–µ—Ä–µ—è</h2>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qppipextkktcgjcniaxl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwcGlwZXh0a2t0Y2dqY25pYXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzAxNDAsImV4cCI6MjA2NzkwNjE0MH0.Prwm9VwqeldYjOKkjy0b9P8LR4lVKdTD0oB6cOucFFk';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const CLOUD_NAME = 'dalhobfdf';
    const UPLOAD_PRESET = 'gallery_upload';

    const yearSelect = document.getElementById('year');
    const groupSelect = document.getElementById('group');
    const daySelect = document.getElementById('day');
    const fileUploadFields = document.getElementById('fileUploadFields');
    const deleteYearBlock = document.getElementById('deleteYearBlock');
    const deleteYearBtn = document.getElementById('deleteYearBtn');
    const deleteShiftBlock = document.getElementById('deleteShiftBlock');
    const deleteShiftBtn = document.getElementById('deleteShiftBtn');

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) return alert("‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: " + error.message);

      alert("‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!");
      document.getElementById('uploadForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
    });

    // –ö—Ä–∞—Å–∏–≤–∞—è –ª–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞ danger-–∫–Ω–æ–ø–æ–∫
    yearSelect.addEventListener('change', () => {
      groupSelect.style.display = yearSelect.value ? 'block' : 'none';
      daySelect.style.display = 'none';
      fileUploadFields.style.display = 'none';
      clearGallery();
      deleteYearBlock.style.display = yearSelect.value ? 'block' : 'none';
      deleteShiftBlock.style.display = 'none';
    });

    groupSelect.addEventListener('change', () => {
      daySelect.style.display = groupSelect.value ? 'block' : 'none';
      fileUploadFields.style.display = 'none';
      clearGallery();
      deleteShiftBlock.style.display = (yearSelect.value && groupSelect.value) ? 'block' : 'none';
    });

    daySelect.addEventListener('change', () => {
      fileUploadFields.style.display = daySelect.value ? 'block' : 'none';
      loadGallery();
    });

    // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞ –≥–æ–¥
    deleteYearBtn.addEventListener('click', async () => {
      const year = yearSelect.value;
      if (!year) return;
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å –í–°–ï —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –∑–∞ ${year} –≥–æ–¥? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) return;

      let { data, error } = await supabaseClient
        .from('Kovcheg')
        .select('id')
        .like('camp_shift', `${year}-%`);

      if (error) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        return;
      }
      if (!data.length) {
        alert('–ù–µ—Ç —Ñ–æ—Ç–æ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
        return;
      }

      const idsToDelete = data.map(x => x.id);
      const { error: delError } = await supabaseClient
        .from('Kovcheg')
        .delete()
        .in('id', idsToDelete);

      if (delError) {
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
      } else {
        alert(`–£–¥–∞–ª–µ–Ω–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π: ${idsToDelete.length}`);
        clearGallery();
      }
    });

    // –£–¥–∞–ª–∏—Ç—å —Å–º–µ–Ω—É (–≥–æ–¥+–∫–∞—Ç–µ–≥–æ—Ä–∏—è)
    deleteShiftBtn.addEventListener('click', async () => {
      const year = yearSelect.value;
      const group = groupSelect.value;
      if (!year || !group) return;
      const camp_shift = `${year}-${group}`;
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å –í–°–ï —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –∑–∞ —Å–º–µ–Ω—É "${camp_shift}" (–≤—Å–µ –¥–Ω–∏)? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) return;

      let { data, error } = await supabaseClient
        .from('Kovcheg')
        .select('id')
        .eq('camp_shift', camp_shift);

      if (error) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        return;
      }
      if (!data.length) {
        alert('–ù–µ—Ç —Ñ–æ—Ç–æ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
        return;
      }

      const idsToDelete = data.map(x => x.id);
      const { error: delError } = await supabaseClient
        .from('Kovcheg')
        .delete()
        .in('id', idsToDelete);

      if (delError) {
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
      } else {
        alert(`–£–¥–∞–ª–µ–Ω–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π: ${idsToDelete.length}`);
        clearGallery();
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const year = yearSelect.value;
      const group = groupSelect.value;
      const day = parseInt(daySelect.value);
      const camp_shift = `${year}-${group}`;
      const files = document.getElementById('imageFile').files;

      const uploadProgress = document.getElementById('uploadProgress');
      uploadProgress.style.display = 'block';

      const total = files.length;
      let count = 0;

      for (const file of files) {
        uploadProgress.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ ${count + 1} –∏–∑ ${total}... (${Math.round((count / total) * 100)}%)`;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (!data.secure_url) continue;

        await supabaseClient.from('Kovcheg').insert([{
          image_url: data.secure_url,
          camp_shift,
          day,
          created_at: new Date().toISOString()
        }]);

        count++;
        uploadProgress.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ ${count} –∏–∑ ${total}... (${Math.round((count / total) * 100)}%)`;
      }

      uploadProgress.textContent = "‚úÖ –í—Å–µ —Ñ–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!";
      setTimeout(() => uploadProgress.style.display = 'none', 4000);

      alert("‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!");
      document.getElementById('uploadForm').reset();
      groupSelect.style.display = 'none';
      daySelect.style.display = 'none';
      fileUploadFields.style.display = 'none';
      clearGallery();
    });

    async function loadGallery() {
      const year = yearSelect.value;
      const group = groupSelect.value;
      const day = parseInt(daySelect.value);
      const camp_shift = `${year}-${group}`;
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if (!year || !group || !day) return;

      const { data, error } = await supabaseClient
        .from('Kovcheg')
        .select('*')
        .eq('camp_shift', camp_shift)
        .eq('day', day)
        .order('created_at', { ascending: false });

      if (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
        return;
      }

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'image-block';
        div.innerHTML = `
          <small>${item.camp_shift}, –¥–µ–Ω—å ${item.day}</small><br>
          <img src="${item.image_url}" alt="" />
          <button onclick="deleteImage(${item.id})"><span class="icon-trash">üóëÔ∏è</span>–£–¥–∞–ª–∏—Ç—å</button>
        `;
        gallery.appendChild(div);
      });
    }

    function clearGallery() {
      document.getElementById('gallery').innerHTML = '';
    }

    async function deleteImage(id) {
      if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?")) return;
      await supabaseClient.from('Kovcheg').delete().eq('id', id);
      loadGallery();
    }
    window.addEventListener('DOMContentLoaded', async () => {
  // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–π —Ñ–æ—Ä–º—É –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ä–∞–∑—É
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (user) {
    document.getElementById('uploadForm').style.display = 'block';
    document.getElementById('loginForm').style.display = 'none';
  }
});
  </script>
</body>
</html>
